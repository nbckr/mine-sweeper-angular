<div class="container-fluid">

  <div class="row">
    <div class="col-xs-12 col-sm-9">
      <h1>
        Game
      </h1>
      <p>This is madness!</p>
    </div>

    <div class="col-xs-12 col-sm-3" align="center">
    </div>

    <div class="btn-group">
      <button (click)="onNewGame()" class="btn btn-primary">Start New Game</button>
      <button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown"
              aria-haspopup="true" aria-expanded="false">
        <span class="sr-only">Toggle Dropdown</span>
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="onSave()">Save current game</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="onLoad()">Load saved game</a>
      </div>

    </div>

  </div>

  <div class="row">
    <div class="col-sm-10 align-content-center align-items-center" align="center">
      <app-message></app-message>
      <app-grid></app-grid>
    </div>

  </div>
</div>
